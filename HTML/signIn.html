<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/signIn.css" />
</head>
<body>
  <div class="container" id="container">

    <!-- Login Form -->
<div class="form-card login-form">
  <h2>Login</h2>
  <p>Welcome Back! Please Login!</p>
  <form action="../php/login.php" method="POST">
    <input type="email" name="email" placeholder="johndoe@gmail.com" required />
    <input type="password" name="password" placeholder="password" required />
    <button type="submit" class="login-btn">Login</button>
  </form>
  <a href="#" onclick="showForgotPassword()" class="forgot-password-link">Forgot Password?</a>
</div>


    <!-- Forgot Password Form -->
    <div class="form-card forgot-form" id="forgotForm">
      <h2>Forgot Password</h2>
      <p>Please enter your email!</p>
      <form action="../php/send_code.php" method="POST">
        <input type="email" name="email" placeholder="johndoe@gmail.com" required />
        <button type="submit" class="login-btn" style="width: 100%;">Continue</button> 
      </form>
    </div>


    <!-- Sign Up Form -->
<div class="form-card signup-form">
  <h2>Sign Up</h2>
  <p>Welcome! Please Sign Up!</p>

  <form action="../php/signup.php" method="POST" onsubmit="return validateForm()">
  <input type="text" name="name" placeholder="John Doe" required />
  <input type="email" name="email" placeholder="johndoe@gmail.com" required />
  <input type="text" name="phone" placeholder="62812345678" required />
  <input type="password" name="password" placeholder="Password" required />

  <!-- Gender -->
  <div class="gender">
    <button type="button" onclick="setGender('male')">♂</button>
    <button type="button" onclick="setGender('female')">♀</button>
  </div>
  <input type="hidden" name="gender" id="genderInput" required />

  <button type="submit" class="login-btn">Sign Up</button>
</form>

</div>



    <!-- Switch Panel -->
    <div class="switch-panel" id="switchPanel">
      <h2 id="switchTitle">Don’t have account yet?</h2>
      <p id="switchText">Sign up right here if you don’t have account</p>
      <button class="switch-btn" id="switchBtn" onclick="toggleForm()">Sign Up</button>
    </div>
  </div>

  <script>
    function toggleForm() {
      const container = document.getElementById('container');
      const switchTitle = document.getElementById('switchTitle');
      const switchText = document.getElementById('switchText');
      const switchBtn = document.getElementById('switchBtn');

      container.classList.toggle('move-left');
      container.classList.remove('show-forgot');

      if (container.classList.contains('move-left')) {
        switchTitle.innerText = 'Already have account?';
        switchText.innerText = 'Sign in right here if you have account';
        switchBtn.innerText = 'Sign In';
      } else {
        switchTitle.innerText = 'Don’t have account yet?';
        switchText.innerText = 'Sign up right here if you don’t have account';
        switchBtn.innerText = 'Sign Up';
      }
    }

    function showForgotPassword() {
      const container = document.getElementById('container');
      container.classList.add('show-forgot');
    }

    function backToLogin() {
      const container = document.getElementById('container');
      container.classList.remove('show-forgot');
    }

    function login() {
      window.location.href = "dashboard.html";
    }

    function setGender(value) {
    document.getElementById("genderInput").value = value;
  }

  function validateForm() {
    const gender = document.getElementById("genderInput").value;
    if (!gender) {
      alert("Pilih gender terlebih dahulu.");
      return false;
    }
    return true;
  }

  function validateForm() {
    const gender = document.getElementById("genderInput").value;
    if (!gender) {
      alert("Please select a gender.");
      return false;
    }
    return true;
  }

  </script>
</body>
</html>
