<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookEat - Review</title>
  <link rel="stylesheet" href="review.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    .sidebar {
        position: fixed;
        top: 0;
        right: -300px;
        height: 45%;
        width: 290px;
        background: #f1f1f1;
        box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        transition: right 0.3s ease;
        z-index: 1001;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .sidebar.active {
        right: 0;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
      }

      .profile-icon {
        width: 60px;
        height: 60px;
        background: #2d3345;
        border-radius: 50%;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .sidebar-name {
        font-weight: bold;
        font-size: 1.2rem;
        color: #2d3345;
      }

      .sidebar-email {
        color: #333;
        font-size: 0.9rem;
      }

      .sidebar-links {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .sidebar-links a {
        text-decoration: none;
        color: #2d3345;
        font-size: 1.2rem;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
      }

      .logout-btn {
        background: red;
        color: white;
        border: none;
        padding: 12px;
        font-weight: bold;
        font-size: 1rem;
        border-radius: 10px;
        cursor: pointer;
        margin-top: auto;
      }

      /* Overlay to dim background */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        opacity: 0;
        visibility: hidden;
        z-index: 1000;
        transition: opacity 0.3s ease;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">BookEat.com</div>
    <nav class="nav-center">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="restaurant.html">Restaurant</a></li>
        <li><a href="review.html" class="active">Review</a></li>
        <li><a href="reservation.html">Reservation</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <main class="main-content">
  <div class="search-bar">
    <input type="text" placeholder="Search Restaurant">
  </div>

  <!-- Cards Container -->
  <div id="cards-container" class="cards-container"></div>

  <!-- Pagination Buttons -->
  <div class="pagination-buttons" style="text-align: center; margin-top: 20px;">
  <button id="prev-btn" class="circle-btn">&#8592;</button>
  <button id="next-btn" class="circle-btn">&#8594;</button>
</div>

</main>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div>
        <p class="sidebar-name">Name</p>
        <p class="sidebar-email">username@email.com</p>
      </div>
    </div>
    <div class="sidebar-links">
      <a href="profile.html">Profile</a>
      <a href="my_reserv.html">My Reservation</a>
      <a href="my_review.html">My Review</a>
    </div>
    <button class="logout-btn" onclick="logout()">LOG OUT</button>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- JavaScript -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    hamburger.addEventListener('click', () => {
      sidebar.classList.add('active');
      overlay.classList.add('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });

    function logout() {
      alert("Logged out!");
    }

    const cardsContainer = document.getElementById('cards-container');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

const cardsPerPage = 3;
let currentPage = 0;
let allCards = [];

function renderCards() {
  cardsContainer.innerHTML = '';

  const start = currentPage * cardsPerPage;
  const end = start + cardsPerPage;
  const currentCards = allCards.slice(start, end);

  currentCards.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="pic">${item.nama_restoran[0]}</div>
      <div class="restaurant-name">${item.nama_restoran}</div>
      <div class="stars">${'★'.repeat(item.rating)}<span class="black-star">${'☆'.repeat(5 - item.rating)}</span></div>
      <button class="more-btn">More</button>
    `;
    cardsContainer.appendChild(card);
  });

  prevBtn.disabled = currentPage === 0;
  nextBtn.disabled = (currentPage + 1) * cardsPerPage >= allCards.length;
}

prevBtn.addEventListener('click', () => {
  if (currentPage > 0) {
    currentPage--;
    renderCards();
  }
});

nextBtn.addEventListener('click', () => {
  if ((currentPage + 1) * cardsPerPage < allCards.length) {
    currentPage++;
    renderCards();
  }
});

// Fetch data dari PHP
fetch('review.php')
  .then(response => response.json())
  .then(data => {
    allCards = data;
    renderCards();
  })
  .catch(error => console.error('Gagal mengambil data review:', error));

  const searchInput = document.querySelector('.search-bar input');

searchInput.addEventListener('input', () => {
  const keyword = searchInput.value.toLowerCase();

  if (keyword === '') {
    // Reset ke awal
    currentPage = 0;
    renderCards();
    prevBtn.style.display = '';
    nextBtn.style.display = '';
    return;
  }

  const filteredCards = allCards.filter(item =>
    item.nama_restoran.toLowerCase().includes(keyword)
  );

  renderFilteredCards(filteredCards);
});


function renderFilteredCards(filteredData) {
  cardsContainer.innerHTML = '';

  filteredData.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="pic">${item.nama_restoran[0]}</div>
      <div class="restaurant-name">${item.nama_restoran}</div>
      <div class="stars">${'★'.repeat(item.rating)}<span class="black-star">${'☆'.repeat(5 - item.rating)}</span></div>
      <button class="more-btn">More</button>
    `;
    cardsContainer.appendChild(card);
  });

  // Sembunyikan tombol pagination saat pencarian
  prevBtn.style.display = filteredData.length < allCards.length ? 'none' : '';
  nextBtn.style.display = filteredData.length < allCards.length ? 'none' : '';
}

  </script>
</body>
</html>
